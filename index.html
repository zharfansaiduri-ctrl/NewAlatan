<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Permohonan Alat & Kenderaan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }
    form {
      background: white;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>

<body>

<h2 style="text-align:center;">Permohonan Alat & Kenderaaan</h2>

<form id="form">
  <input type="text" name="Nama" placeholder="Nama" required>

  <input type="text" name="Jabatan" placeholder="Jabatan" required>

  <select name="JenisAlatan" required>
    <option value="">-- Pilih Alatan --</option>
    <option value="Alat Tulis">Alat Tulis</option>
    <option value="Kertas A4">Kertas A4</option>
    <option value="Kenderaan">Kenderaan</option>
  </select>

  <input type="number" name="Kuantiti" placeholder="Kuantiti" required>

  <button type="submit">Hantar</button>
</form>

<script>
  
const scriptURL = "https://script.google.com/macros/s/AKfycbyFRBwI-NQmLMg7OZh3e9d83XQ-FwshzVwasS3s1ZtyDufj3-mOXj4pr5Olzon8vHiE/exec";
const form = document.getElementById("form");

form.addEventListener("submit", function (e) {
  e.preventDefault();

  fetch(scriptURL, {
    method: "POST",
    mode: "no-cors",
    body: new FormData(form)
  });

  alert("âœ… Permohonan berjaya dihantar!");
  form.reset();
});
</script>

</body>
</html>
