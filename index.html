<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Permohonan Alat & Kenderaan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      background: url('https://images.unsplash.com/photo-1549921296-3f0ed3b4aa5b?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
    }

    /* Overlay gelap supaya form & teks jelas */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      background: linear-gradient(145deg, rgba(0,0,0,0.7), rgba(30,30,30,0.7));
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.6);
      max-width: 450px;
      width: 100%;
      animation: fadeIn 1s ease;
    }

    h2 {
      text-align: center;
      color: #00e676; /* neon green */
      margin-bottom: 25px;
      font-size: 28px;
      font-weight: 700;
      text-shadow: 2px 2px 10px rgba(0,230,118,0.8);
    }

    form input, form select {
      width: 100%;
      padding: 14px 15px;
      margin-top: 15px;
      border: 2px solid #00e676;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: rgba(255,255,255,0.1);
      color: white;
    }

    form input::placeholder, form select {
      color: rgba(255,255,255,0.8);
    }

    form input:focus, form select:focus {
      border-color: #ff3d00;
      box-shadow: 0 0 10px rgba(255,61,0,0.7);
      outline: none;
      background: rgba(255,255,255,0.15);
    }

    button {
      width: 100%;
      padding: 15px;
      margin-top: 20px;
      background: linear-gradient(90deg, #ff3d00, #ff9100);
      color: white;
      font-size: 18px;
      font-weight: 700;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(255, 61, 0, 0.5);
    }

    button:hover {
      background: linear-gradient(90deg, #ff9100, #ff3d00);
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(255, 61, 0, 0.7);
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    select {
      background-color: rgba(255,255,255,0.1);
      color: white;
    }
  </style>
</head>

<body>

<div class="container">
  <h2>Permohonan Alat & Kenderaan</h2>

  <form id="form">
    <input type="text" name="Nama" placeholder="Nama" required>
    <input type="text" name="Jabatan" placeholder="Jabatan" required>

    <select name="JenisAlatan" required>
      <option value="">-- Pilih Alatan --</option>
      <option value="Alat Tulis">Alat Tulis</option>
      <option value="Kertas A4">Kertas A4</option>
      <option value="Kenderaan">Kenderaan</option>
    </select>

    <input type="number" name="Kuantiti" placeholder="Kuantiti" required>

    <button type="submit">Hantar</button>
  </form>
</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbwkq2qEK9b8fJu1pXZ_6HA1TjEDmu395yadZ1u2Uj2ruKCUXBvU-409HkkqBB4fKi9F/exec";
const form = document.getElementById("form");

form.addEventListener("submit", function (e) {
  e.preventDefault();
  fetch(scriptURL, { method: "POST", mode: "no-cors", body: new FormData(form) })
    .then(() => {
      alert("âœ… Permohonan berjaya dihantar!");
      form.reset();
    })
    .catch(err => console.error("Ralat:", err));
});
</script>

</body>
</html>
