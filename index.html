<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Permohonan Alat & Kenderaan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      background-color: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 450px;
      width: 100%;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-15px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Logo di atas form */
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      max-width: 120px; /* sesuaikan saiz logo */
      height: auto;
      border-radius: 10px; /* optional */
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      color: #333333;
      margin-bottom: 25px;
      font-size: 24px;
      font-weight: 600;
    }

    form input, form select {
      width: 100%;
      padding: 12px 15px;
      margin-top: 15px;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: #f9f9f9;
    }

    form input:focus, form select:focus {
      border-color: #007bff;
      box-shadow: 0 0 8px rgba(0,123,255,0.3);
      outline: none;
      background: #fff;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
  </style>
</head>

<body>

<div class="container">

  <!-- LOGO DI SINI -->
  <div class="logo">
    <img src="logo-placeholder.png" alt="Logo" />
  </div>

  <h2>Permohonan Alat & Kenderaan</h2>

  <form id="form">
    <input type="text" name="Nama" placeholder="Nama" required>
    <input type="text" name="Jabatan" placeholder="Jabatan" required>

    <select name="JenisAlatan" required>
      <option value="">-- Pilih Alatan --</option>
      <option value="Alat Tulis">Alat Tulis</option>
      <option value="Kertas A4">Kertas A4</option>
      <option value="Kenderaan">Kenderaan</option>
    </select>

    <input type="number" name="Kuantiti" placeholder="Kuantiti" required>

    <button type="submit">Hantar</button>
  </form>
</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbwkq2qEK9b8fJu1pXZ_6HA1TjEDmu395yadZ1u2Uj2ruKCUXBvU-409HkkqBB4fKi9F/exec";
const form = document.getElementById("form");

form.addEventListener("submit", function (e) {
  e.preventDefault();
  fetch(scriptURL, { method: "POST", mode: "no-cors", body: new FormData(form) })
    .then(() => {
      alert("âœ… Permohonan berjaya dihantar!");
      form.reset();
    })
    .catch(err => console.error("Ralat:", err));
});
</script>

</body>
</html>
