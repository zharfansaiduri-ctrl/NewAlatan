<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Permohonan Alat & Kenderaan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:'Segoe UI', Tahoma; min-height:100vh; display:flex; justify-content:center; align-items:center; background:#fff9c4; }
    .container { background:#5d4037; padding:30px 40px; border-radius:12px; width:100%; max-width:450px; color:#fff; }
    h2 { text-align:center; margin-bottom:20px; }
    form input, form select { width:100%; padding:10px; margin:10px 0; border-radius:6px; border:1px solid #ccc; font-size:16px; }
    button { width:100%; padding:12px; border:none; border-radius:6px; background:#ffeb3b; color:#5d4037; font-weight:600; cursor:pointer; }
    button:hover { background:#fdd835; }
  </style>
</head>
<body>

<div class="container">
  <h2>Permohonan Alat & Kenderaan</h2>
  <form id="form">
    <input type="text" name="Nama" placeholder="Nama" required>
    <input type="text" name="Jabatan" placeholder="Jabatan" required>
    <select name="JenisAlatan" required>
      <option value="">-- Pilih Alatan --</option>
      <option value="Alat Tulis">Alat Tulis</option>
      <option value="Kertas A4">Kertas A4</option>
      <option value="Kenderaan">Kenderaan</option>
    </select>
    <input type="number" name="Kuantiti" placeholder="Kuantiti" required>
    <button type="submit">Hantar</button>
  </form>
</div>

<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbwuWIeunbKzEndqtRRcUhcd3udoDYNh9QRqsrBGiTT1C2z95U3HA28H2UxwI694WI-y/exec"; // <-- Gantikan dengan Web App URL yang deploy dari Apps Script
  const form = document.getElementById("form");

  form.addEventListener("submit", e => {
    e.preventDefault();
    fetch(scriptURL, { method: "POST", body: new FormData(form) })
      .then(response => response.text())
      .then(text => {
        alert(text);  // ✅ akan tunjuk berjaya atau error
        form.reset();
      })
      .catch(err => alert("❌ Ralat hantar data: " + err));
  });
</script>

</body>
</html>
