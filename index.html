<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Permohonan Alat Tulis</title>
</head>

<body>
  <h2>Permohonan Alat Tulis</h2>

  <form id="form">
    <input name="Nama" placeholder="Nama" required><br><br>

    <input name="Jabatan" placeholder="Jabatan"><br><br>

    <select name="JenisAlatan">
      <option value="Pen">Pen</option>
      <option value="Kertas A4">Kertas A4</option>
      <option value="Kenderaan">Kenderaan</option>
    </select><br><br>

    <input type="number" name="Kuantiti" placeholder="Kuantiti" required><br><br>

    <button type="submit">Hantar</button>
  </form>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbz3qo3O07wJJsLktcdDIX4SYTu3EG-D8XikoMrowNWlixleuydtxina1MQkrTtyRiWs/exec";

    document.getElementById("form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const data = Object.fromEntries(new FormData(this));

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (result.status === "success") {
          alert("Permohonan berjaya dihantar");
          this.reset();
        } else {
          alert("Ralat: " + result.message);
        }

      } catch (error) {
        alert("Gagal hantar data");
        console.error(error);
      }
    });
  </script>
</body>
</html>
